<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center ">Lista de Compras</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr class="border">
                        <th scope="col">Item</th>
                        <th scope="col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{ item.id }}</td>
                        <td>{{ item.productName }}</td>
                        <td>{{ item.productObservation }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-success" [routerLink]="['/adicionar-item']">Adicionar item</button>
                <button class="btn btn-danger" (click)="resetarLista()">Resetar lista</button>
            </div>
        </div>
    </div>
</div>
